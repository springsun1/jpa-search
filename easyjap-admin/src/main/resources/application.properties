server.port=9099

spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.url: jdbc:mysql://127.0.0.1:3306/proguard?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username: root
spring.datasource.password: root
spring.jackson.date-format: yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone: GMT+8
spring.jackson.serialization.write-dates-as-timestamps: false

mybatis-plus.configuration.map-underscore-to-camel-case: true
mybatis-plus.configuration.auto-mapping-behavior: full
mybatis-plus.configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations: classpath*:mapper/**/*Mapper.xml
# 删除前
mybatis-plus.global-config.db-config.logic-not-delete-value: 1
# 删除后
mybatis-plus.global-config.db-config.logic-delete-value: 0

spring.main.allow-bean-definition-overriding=true
